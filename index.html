<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Asteroid Game</title>
  </head>
  <body>
    <div id="menu">
      <section class="menu__text">
        <h1>Asteroid Shooter</h1>
        <button id="startBtn">Start Game</button>
      </section>
      <div class="player-controls">
        <div id="playerOne" class="menu__player">
          <div>
            <img
              id="playerOneImage"
              src="assets/ship/ship_purple.png"
              alt="Purple Ship"
              class="player__image"
            />
          </div>
          <div aria-controls="playerOneImage" class="player__image-controls">
            <div
              class="color__picker"
              id="colorPickerPlayerOne"
              role="radiogroup"
              aria-label="Color purple selected for player one"
            ></div>
          </div>
        </div>

        <div class="middle-space"></div>

        <div id="playerTwo" class="menu__player">
          <div>
            <img
              id="playerTwoImage"
              src="assets/ship/ship_purple.png"
              alt="Purple Ship"
              class="player__image"
            />
          </div>
          <div aria-controls="playerOneImage" class="player__image-controls">
            <div
              class="color__picker"
              id="colorPickerPlayerTwo"
              role="radiogroup"
              aria-label="Color purple selected for player two"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="dist/main.js" type="module"></script>
  </body>
</html>
