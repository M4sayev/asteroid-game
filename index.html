<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Asteroid Game</title>
  </head>
  <body>
    <div id="menu">
      <section class="menu__text">
        <h1>Asteroid Shooter</h1>
        <button id="startBtn">Start Game</button>
      </section>
      <div class="player-controls">
        <div id="playerOne" class="menu__player">
          <div id="playerOneImage">
            <img
              src="assets/ship/ship_purple.png"
              alt="Purple Ship"
              class="player__image"
            />
          </div>
          <!-- <div aria-controls="playerOneImage" class="player__image-controls">
            <button id="playerOnePrev">
              <i class="fa-solid fa-angle-left"></i>
            </button>
            <button id="playerTwoNext">
              <i class="fa-solid fa-angle-right"></i>
            </button>
          </div> -->
        </div>

        <div class="middle-space"></div>

        <div id="playerTwo" class="menu__player">
          <div>
            <img
              src="assets/ship/ship_purple.png"
              alt="Purple Ship"
              class="player__image"
            />
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="dist/main.js" type="module"></script>
  </body>
</html>
